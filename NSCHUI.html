<script language="Javascript">
function quickfind_anchor_click() {
var qfDiv = document.getElementById('uir-quickfind-box');
var qfImg = document.getElementById('quickfind-image');
var qfFld = document.getElementById('quickfind-field');
qfDiv.style.left=qfImg.offsetWidth
qfDiv.style.top=qfImg.offsetHeight;
qfDiv.style.visibility='visible';
qfFld.value='';
qfFld.focus();
}
function quickfind_div_click(evnt) {
var evnt = getEvent(evnt);
if (getEventTarget(evnt) == this)
    this.style.visibility='hidden';
}
function quickfind_field_keypress(evnt,qfFld) {
if(getEventKeypress(evnt)==13) { 
qfFld.blur(evnt);
evnt.cancelBubble = true;
if (qfFld.value.length > 0) document.getElementById('quickfind_btn').click(evnt);
return false;
} else if (getEventKeypress(evnt)==27) qfFld.blur(evnt);
return true;
}
function quickfind_field_blur() {
window.hideQuickFindTimer = setTimeout("document.getElementById('quickfind_div').style.visibility='hidden'; window.hideQuickFindTimer=null;", 250);
}
function quickfind_field_focus() {
if (window.hideQuickFindTimer){
clearTimeout(window.hideQuickFindTimer)
window.hideQuickFindTimer = null;
}
}
function doQuickFind(val,recordtype) {
window.location='/app/common/search/searchresults.nl?searchtype=Case&quicksearch=T&Case_NUMBERtype=STARTSWITH&Case_NUMBER='+encodeURIComponent(val)+'&frame=be';
}
</script>
